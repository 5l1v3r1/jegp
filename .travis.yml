before_script:
- eval "${MATRIX_EVAL}"
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then travis/install_cmake.sh 3.15.7; fi
- if [ -n "$CLANG_VERSION" ]; then travis/install_clang.sh ${CLANG_VERSION} fi
- |
  if [ -n "$USE_LIBCXX" ]; then
    CXXFLAGS="$CXXFLAGS -stdlib=libc++"
    LDFLAGS=-lc++abi
  fi
- if [ -n "$JEGP_DOC_PDF" ]; then JEGP_OPTIONS=-DJEGP_DOC_PDF=ON; fi

script:
- cmake -E make_directory build
- cmake -E chdir build cmake .. $JEGP_OPTIONS
- cmake --build build -j 2

before_deploy: cp --parents doc/jegp.pdf doc/jegp/

deploy:
  provider: pages:git
  edge: true
  local_dir: doc/jegp/

notifications:
  email: false
